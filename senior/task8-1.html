<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media queries</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: grey;
        }

        @media (min-width: 600px) {
            .box {
                background: yellow;
            }
        }
        @media (min-width: 900px) {
            .box {
                background: green;
            }
        }
        @media (min-width: 1200px) {
            .box {
                background: red;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
