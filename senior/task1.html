<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .img-preview {
            width: 1000px;
            margin: 0 auto;
        }
        .img-row {
            margin-bottom: 8px;
        }
        .img-row:after {
            content: '';
            display: block;
            clear: both;
        }
        .img-box {
            float: left;
        }
        .img-line .img-box:first-child {
            padding-left: 0;
        }
    </style>
</head>
<body>

<div class="img-preview">

</div>



<script src="../jquery-3.2.1.min.js"></script>
<script>
    function Barrel ($ct) {
        this.$ct = $ct;
        this.rowList = [];
        this.loadImg();
    }
    Barrel.prototype = {
        loadImg: function () {
            var _this = this;
            var imgs = this.getImgUrls(10);

            for(var i = 0; i < imgs.length; i ++) {
                var img = new Image();
                img.src = imgs[i];
                img.onload = function () {
                    var imgInfo = {
                        width: 200 *ã€€(img.width / img.height),
                        height: 200,
                        target: img,
                    };
                    _this.render(imgInfo)
                }
            }
        },
        render: function (imgInfo) {
            var clientWidth = this.$ct.width();
            var rowWidth = 0;
            var newRowHeight = 0;
            this.rowList.push(imgInfo);
            for(var i = 0; i < this.rowList.length; i ++) {
                rowWidth += this.rowList[i].width;
            }
            if (rowWidth > clientWidth) {
                this.rowList.pop();
                newRowHeight = clientWidth * 200 /rowWidth;

                this.layout(newRowHeight);
                this.rowList = [];
                this.rowList.push(imgInfo);
            }
            else {

            }
        },
        layout: function (newRowHeight) {
            var $rowCt = $('<div class="img-row"></div>');
            $.each(this.rowList,function (idx,imgInfo) {
                var $imgCt =$('<div class="img-box"></div>');
                var $img = $(imgInfo.target);
                $img.height(newRowHeight);
                $imgCt.append($img);
                $rowCt.append($imgCt);
            })
            this.$ct.append($rowCt);
        },
        getImgUrls: function (num) {
            var colors,width,height,urls = [];
            for (var i = 0; i < num; i ++) {
                colors = Math.random().toString(16).substring(2,8);
                width = Math.floor(Math.random() * 100 + 50);
                height = Math.floor(Math.random() * 30 + 50);
                urls.push('http://placehold.it/' + width + 'x' + height + '/' + colors + '/fff');
            }
            return urls;
        }
    };
    new Barrel($('.img-preview'));

</script>
</body>
</html>
