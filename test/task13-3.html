<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css垂直居中 vertical-align</title>
</head>
<body>
<style>
    .parent {
        border: 1px solid;
        width: 400px;
        height: 400px;
    }
    .parent:before {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
    }
    .child {
        display: inline-block;
        padding: 8px 16px;
        background: #b3fdff;
        vertical-align: middle;
    }
</style>

<div class="parent">
    <div class="child">hello deejay</div>
</div>
</body>
</html>
