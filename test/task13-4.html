<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css垂直居中 table-cell+vertical-align</title>
</head>
<body>
<style>
    .parent {
        width: 400px;
        height: 400px;
        border: 1px solid;
        display: table-cell;
        vertical-align: middle;
    }
    .child {
        padding: 8px 16px;
        background: #b3fdff;
        display: inline-block;
    }
</style>
<div class="parent">
    <div class="child">hello deejay</div>
</div>
</body>
</html>
