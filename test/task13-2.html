<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 垂直居中 绝对定位居中</title>
</head>
<body>
<style>
    html,body {
        width: 100%;
        height: 100%;
    }
    .parent {
        position: relative;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
    }
    .child {
        position: absolute;
        top: 50%;
        left: 50%;
        padding: 8px 16px;
        transform: translate(-50%,-50%);
        background: #ff5ce3;
    }
</style>


<div class="parent">
    <div class="child">hello deejay</div>
</div>
</body>
</html>
