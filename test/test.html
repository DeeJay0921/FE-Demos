<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<div class="form">
    <form action="/deejay" method="post">
        <div class="text">
            <label for="username">姓名：</label>
            <input type="text" name="username" id="username" placeholder="用户名">
        </div>
        <div class="password">
            <label for="password">密码：</label>
            <input type="password" name="password" id="password" placeholder="密码">
        </div>
        <div class="sex">
            <label>性别：</label>
            <input type="radio" name="sex">男 <input type="radio" name="sex">女
        </div>
        <div class="quxiang">
            <label>取向：</label>
            <input type="radio" name="quxiang">男 <input type="radio" name="quxiang">女
        </div>
        <div class="checkbox">
            <label>爱好：</label>
            <input type="checkbox" name="hobby">DotA
            <input type="checkbox" name="hobby">旅游
            <input type="checkbox" name="hobby">宠物
        </div>
        <div class="textarea">
            <label for="comment">评论：</label>
            <textarea name="comment" id="comment" placeholder="ddd" cols="30" rows="10"></textarea>
        </div>
        <div class="select">
            <label for="car">我的car:</label>
            <select name="car" id="car">
                <option value="萨博" selected>萨博</option>
                <option value="奔驰">奔驰</option>
                <option value="宝马">宝马</option>
            </select>
        </div>
    </form>
</div>
</body>
</html>
