<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>emit的自定义事件必须是小写！！！！</title>
</head>
<body>


    <div class="event-example">
        <p> {{ parentNum }}</p>
        <button-child v-on:childevent="parentDeal"></button-child>
        <!--父组件中，这里监听子组件中的自定义事件childevent，触发时，调用自身的parentDeal处理程序-->
        <button-child v-on:childEvent="parentDeal"></button-child>
    </div>










<script src='https://cdn.jsdelivr.net/npm/vue'></script>
<script src="on-emit.js"></script>
</body>
</html>
