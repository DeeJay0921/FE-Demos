<script>
    function pro1() {
        return new Promise (function (resolve,reject) {
//            异步操作
            var num = 'a'
            setTimeout(() => {
                console.log('异步开始执行')
                resolve(num)
            },300)
        })
    }
    function pro2() {
        return new Promise (function (resolve,reject) {
//            异步操作
            var num = 'b'
            setTimeout(() => {
                console.log('异步开始执行')
                resolve(num)
            },500)
        })
    }
    function pro3() {
        return new Promise (function (resolve,reject) {
//            异步操作
            var num = 'c'
            setTimeout(() => {
                console.log('异步开始执行')
                resolve(num)
            },700)
        })
    }

    Promise.race([pro1(),pro2(),pro3()]).then((res) => {
        console.log(res)
    })

</script>
