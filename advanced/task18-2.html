<script src="../jquery-3.2.1.min.js"></script>
<script>


    window.onload = function () {
        waterFall();
    }
    $(window).on('resize',function () {
        waterFall();
    })
        function waterFall () {
            var waterFallArr = [];
            var waterFallCol = parseInt($('.content').width() / $('.item').width());
            for (var i = 0; i < waterFallCol; i ++) {
                waterFallArr[i] = 0;
            }
            $('.item').each(function () {
                var minHeight = Math.min.apply(null,waterFallArr);
                var minHeightIndex = waterFallArr.indexOf(minHeight);
                $(this).css({
                    left: minHeightIndex * $(this).outerWidth(true),
                    top: minHeight,
                })
                waterFallArr[minHeightIndex] += $(this).outerHeight(true);
            })
        }




</script>
